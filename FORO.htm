<body style="background-color: #CCFFCC">

<div class="texto-scroll" style="padding: 20px; background-color: #CCFFCC; border-radius: 10px; max-height: 550px; overflow-y: auto;">
    <h2 style="text-align: center; font-family: 'Bernard MT Condensed'; color: #000000;">Foro de Opiniones</h2>
    
    <div id="comentarios" style="margin-top: 20px;">
    </div>

    <!-- Formulario para agregar nuevo comentario -->
    <div style="margin-top: 20px; text-align: center;">
        <h3 style="font-family: 'Bernard MT Condensed'; color: #000000;">Agrega tu opinión</h3>
        <input type="text" id="nombre" placeholder="Tu nombre" style="width: 60%; padding: 5px; margin-bottom: 5px; border-radius: 5px; border: 1px solid #66FF99;">
        <br>
        <textarea id="mensaje" placeholder="Escribe tu comentario..." style="width: 60%; height: 80px; padding: 5px; border-radius: 5px; border: 1px solid #66FF99;"></textarea>
        <br>
        <button onclick="agregarComentario()" style="margin-top: 5px; padding: 5px 15px; border-radius: 5px; border: none; background-color: #66FF99; font-family: 'Bernard MT Condensed'; cursor: pointer;">Enviar</button>
    </div>
</div>

<script type="text/javascript">
function agregarComentario() {
    var nombre = document.getElementById('nombre').value.trim();
    var mensaje = document.getElementById('mensaje').value.trim();

    if(nombre === "" || mensaje === "") {
        alert("Por favor, completa tu nombre y comentario.");
        return;
    }

    var comentariosDiv = document.getElementById('comentarios');
    var nuevoComentario = document.createElement('div');
    nuevoComentario.className = 'comentario';
    nuevoComentario.style.backgroundColor = '#ffffff';
    nuevoComentario.style.border = '2px solid #66FF99';
    nuevoComentario.style.borderRadius = '8px';
    nuevoComentario.style.padding = '10px';
    nuevoComentario.style.marginBottom = '10px';
    
    var fecha = new Date();
    nuevoComentario.innerHTML = `<strong>${nombre}:</strong> ${mensaje} <br><span style="font-size:10pt; color:#333333;">${fecha.toLocaleString()}</span>`;

    comentariosDiv.appendChild(nuevoComentario);

    // Limpiar campos
    document.getElementById('nombre').value = "";
    document.getElementById('mensaje').value = "";

    // Scroll hacia el último comentario
    comentariosDiv.scrollTop = comentariosDiv.scrollHeight;
}
</script>
